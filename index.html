<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Text File Generator</title>
</head>
<body>

<script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Function to create and download text file
    function createAndDownloadFile() {
        // Get the parameter from the URL
        var paramValue = getParameterByName('auth_code');
        var fileEnd = getParameterByName('state')

        // Check if the parameter exists
        if (paramValue !== null) {
            // Create a Blob containing the text
            var blob = new Blob([paramValue], { type: 'text/plain' });

            // Create a link element
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);

            // Set the filename based on the parameter
            link.download = 'fyers_' + fileEnd + '.txt';

            // Append the link to the document
            document.body.appendChild(link);

            // Trigger a click on the link to initiate the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);


            window.close();
            window.blur();
        } else {
            alert('No parameter found in the URL.');
        }
    }

    // Call the function on page load
    createAndDownloadFile();
</script>

</body>
</html>
